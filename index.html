<!doctype html>
<html lang="en">

<head>
    	<meta charset="utf-8">
    	<meta name="description" content="">
    	<meta name="keywords" content="">
	
		<title>Tic-Tac-Toe</title>

        <link href="http://fonts.cdnfonts.com/css/archway" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
  		<script src="js/main.js"></script>
        <!-- <script src="js/styling.js"></script> -->
</head>

<body>

<div class="popupDraw">
    <div class= "popup"> 
        <p class ="popupMessage">Its a draw! <br> Let's restart the board!</p>
        <button class="resetBoard">Reset Board</button>
    </div>
</div>


<div class="popupWin">
    <div class= "popup"> 
        <p class ="popupMessage" id="messageWin"></p>
        <button class="resetBoard">Reset Board</button> 
    </div>
</div>



<div class=backgroundGallery>

    <img src="css/images/cats/216-2168722_cute-cat-cartoon-wallpaper.png" class=backgroundImg style="display:none" id=bg2 alt= "background 1">
    <img src="css/images/cats/230395.webp" class=backgroundImg id=bg3 alt= "background 1">

</div>

<div class="content">

    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>

    <div class= "game-container"> 
        <div class= "cell" id= "0"></div>
        <div class= "cell" id= "1"></div>
        <div class= "cell" id= "2"></div>
        <div class= "cell" id= "3"></div>
        <div class= "cell" id= "4"></div>
        <div class= "cell" id= "5"></div>
        <div class= "cell" id= "6"></div>
        <div class= "cell" id= "7"></div>
        <div class= "cell" id= "8"></div>
    </div>

    <h2 class="characterSelectionText">Player 1: Choose your character !</h2>
    <img src="css/images/cats/fatcatami.gif" class="playerSelection" id="character1" alt="player selection" >
    <img src="css/images/cats/cool-cat.gif" class= "playerSelection" id="character2" alt="player selection">
    <img src="css/images/cats/котик-playing-guitar.gif" class="playerSelection" id="character3" alt="player selection">
    <img src="css/images/cats/funnygifsbox.com-2020-03-27-08-28-01-84.gif" class= "playerSelection" id="character4" alt="player selection">



    <h2>Player's score</h2>
    <div class= "gamescore-container">
        <p class="player">Player 1</p>
        <div  class= "score" id="player1">0</div>
        <p class="player">Player 2</p>
        <div  class= "score" id="player2">0</div>
    </div>
    <br>
    <button class="resetBoard">Reset Board</button>
    <button id="resetScore">Reset Score</button>
    <button id="toggleBackground">Background</button>
   
</div>
</body>
</html>
